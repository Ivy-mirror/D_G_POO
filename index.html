<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POO</title>
</head>
<body>
  <script>
//Funcion Consultorio
      function Consultorio (nombres, pacientes) {
      let _nombres = nombres
      let _pacientes = [pacientes]


      //Get y set Consultorio

      Object.defineProperty(this, "_getNombres", {
        get: function() {
          return _nombres;
        }
      })

      Object.defineProperty(this, "_setNombres", {
        set: function(nombres) {
          _nombres = nombres
        }
      })

      Object.defineProperty(this, "_getPacientes", {
        get: function() {
          return _pacientes;
        }
      })

      Object.defineProperty(this, "_setPacientes", {
        set: function(pacientes) {
          _pacientes.push(pacientes);
        }
      })
    }
    //Prototype Consultorio
    Consultorio.prototype.getNombres = function() {
      return this._getNombres;
    }
    Consultorio.prototype.setNombre = function(nombres) {
      this._setNombres = nombres
    }
    Consultorio.prototype.getPacientes= function() {
      return this._getPacientes;
    }
    Consultorio.prototype.setPacientes = function(pacientes) {
      this._setPacientes = pacientes
    }

//////////////////////////////////////////////////////////////////////

//Funcion Paciente
    function Paciente(nombre, edad, rut, diagnostico) {
      let _nombre = nombre
      let _edad = edad
      let _rut = rut
      let _diagnostico = diagnostico

       //Get y set Paciente

      Object.defineProperty(this, "_getNombre", {
        get: function() {
          return _nombre
        }
      })

      Object.defineProperty(this, "_setNombre", {
        set: function(nombre) {
          _nombre = nombre
        }
      })
      
      Object.defineProperty(this, "_getEdad", {
        get: function() {
          return _edad
        }
      })

      Object.defineProperty(this, "_setEdad", {
        set: function(edad) {
          _edad = edad
        }
      })

          
      Object.defineProperty(this, "_getRut", {
        get: function() {
          return _rut
        }
      })

      Object.defineProperty(this, "_setRut", {
        set: function(rut) {
          _rut = rut
        }
      })

      Object.defineProperty(this, "_getDiagnostico", {
        get: function() {
          return _diagnostico
        }
      })

      Object.defineProperty(this, "_setDiagnostico", {
        set: function(diagnostico) {
          _diagnostico = diagnostico
        }
      })
    }

    //Prototype Paciente
    Paciente.prototype.getNombre = function() {
      return this._getNombre;
    }
    Paciente.prototype.setNombre = function(nombre) {
      this._setNombre = nombre
    }
    
    Paciente.prototype.getEdad = function() {
      return this._getEdad;
    }
    Paciente.prototype.setEdad = function(edad) {
      this._setEdad = edad
    }
    
    Paciente.prototype.getRut = function() {
      return this._getRut;
    }
    Paciente.prototype.setRut = function(rut) {
      this._setRut = rut
    }
    
    Paciente.prototype.getDiagnostico = function() {
      return this._getDiagnostico;
    }
    Paciente.prototype.setDiagnostico = function(diagnostico) {
      this._setDiagnostico = diagnostico
    }
    
    //new
    let consultorio = new Consultorio ('San Juan de Dios')
    let paciente = new Paciente('Mia', '32', '18.468.135-0','Fibrosis Pulmonar')

    consultorio.getNombre()
    paciente.getNombre()

  </script>
</body>
</html>
